<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="text-center" style="width:50px;">Interested in joining one of our programs?</h1>
      <h2 clas="text-center"> Complete this survey and we'll contact you!</h2>
    </div>
    
    <div>
      <label for="program">What program are you interested in?</label>
      <select name="program" id="program">
        <option value="arch">Architecture</option>
        <option value="autom">Automotive</option>
        <option value="cs">Computer Science</option>
        <option value="elec">Electronics</option>
        <option value="mech">Mechanics</option>
        <option value="phy">Physics</option>
      </select>
      
      <label for="classformat">How would you like to take classes?</label>
      <div id="classformat">
        <input type="radio" id="classformatchoice1" name="classformatchoice" value="online">
        <label for="classformatchoice1">Online</label>
        <input type="radio" id="classformatchoice2" name="classformatchoice" value="face">
        <label for="classformatchoice2">Face-to-face</label>
        <input type="radio" id="classformatchoice3" name="classformatchoice" value="hybrid">
        <label for="classformatchoice1">Hybrid</label>
      </div>
    </div>
    
    <div>
      <h3>Personal Information</h3>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="age">Age</label>
      <input type="number" id="age" name="age">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>
    
    <div>
      <label for="feedback">Please give us your feedback on this survey!</label>
      <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
      <label for="anothersurvey">Would you consider taking another survey in a later time?</label>
      <input type="checkbox" id="anothersurvey" name="anothersurvey">
      <button type="submit">Submit responses</button>
    </div>
  </body>
</html>
